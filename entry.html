        <div class="form w-640">
          <div class="field-gp">
            <label for="name" class="label">保有資格（複数選択OK）</label>
            <ul class="chk-field-list">
              <li class="chk-field">
                <input id="nurse" name="nurse" type="checkbox" value="yes"> 
                <label for="nurse">看護師</label>
              </li>
              <li class="chk-field">
                <input id="associate-nurse" name="associate-nurse" type="checkbox" value="yes"> 
                <label for="associate-nurse">准看護師</label>
              </li>
              <li class="chk-field">
                <input id="childminder" name="childminder" type="checkbox" value="yes"> 
                <label for="childminder">保育士</label>
              </li>
              <li class="chk-field">
                <input id="midwife" name="midwife" type="checkbox" value="yes"> 
                <label for="midwife">助産師</label>
              </li>
              <li class="chk-field">
                <input id="nursing-student" name="nursing-student" type="checkbox" value="yes"> 
                <label for="nursing-student">看護学生</label>
              </li>
            </ul>
          </div>
          <div class="field-gp">
            <label for="desired-work-style" class="label">希望勤務形態</label>
            <div class="form-select">
              <select id="desired-work-style" name="desired-work-style" class="input select">
                <option>選択して下さい</option>
                <option value="常勤(日勤のみ)">常勤(日勤のみ)</option>
                <option value="常勤(夜勤含む)">常勤(夜勤含む)</option>
                <option value="こだわらない">こだわらない</option>
                <option value="非常勤">非常勤</option>
                <option value="非常勤(週20時間以上)">非常勤(週20時間以上)</option>
              </select>
              <span class="select-arrow"></span>
            </div>
          </div>
          <div class="field-gp">
            <label for="desired-employment-time" class="label">希望入職時期</label>
            <div class="form-select">
              <select id="desired-employment-time" name="desired-employment-time" class="input select">
                <option>選択して下さい</option>
                <option value="3か月以内">3か月以内</option>
                <option value="6か月以内">6か月以内</option>
                <option value="9か月以内">9か月以内</option>
                <option value="12か月以内">12か月以内</option>
                <option value="良い求人があればいつでも">良い求人があればいつでも</option>

          </div>

            <div class="form-select">
